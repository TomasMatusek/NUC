name: Build Spring Service

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to deploy (e.g. 1.3.0)"
        required: true
        default: "latest"
  push:
    paths:
      - 'apps/spring-service/**'
      - '.github/workflows/backend.yml'

jobs:
  run-tests:
    name: Run unit tests
    runs-on: [self-hosted, nuc-runner]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        working-directory: apps/spring-service
        run: ./gradlew test

  build-docker:
    name: Build Docker Image
    runs-on: [self-hosted, nuc-runner]
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: apps/spring-service
        run: docker build -t spring-service:latest .

  deploy:
    name: Deploy Spring Service via Docker Compose
    runs-on: [self-hosted, nuc-runner]
    needs: [run-tests, build-docker]
    environment: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stop and remove spring-service container
        working-directory: apps/spring-service
        run: |
          docker compose stop spring-service || true
          docker compose rm -f spring-service || true

      - name: Start spring-service using Docker Compose
        working-directory: apps/spring-service
        run: docker compose up -d --build spring-service
