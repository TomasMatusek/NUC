name: Build Spring Service

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
  push:
    paths:
      - '.github/workflows/backend.yml'

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: [self-hosted, nuc-runner]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        working-directory: apps/spring-service
        run: ./gradlew test

  build-docker:
    name: Build Docker Image
    runs-on: [self-hosted, nuc-runner]
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker build
        working-directory: apps/spring-service
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          echo "Building version: $VERSION"
          docker build -t spring-service:${VERSION} .

  deploy:
    name: Start Docker Container
    runs-on: [self-hosted, nuc-runner]
    needs: [run-tests, build-docker]
    environment: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker compose stop
        working-directory: apps/spring-service
        run: |
          docker compose stop spring-service || true
          docker compose rm -f spring-service || true

      - name: Docker compose up
        working-directory: apps/spring-service
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          echo "Deploying version: $VERSION"
          docker compose up -d --build spring-service
