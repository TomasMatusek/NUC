services:
  spring-service:
    image: spring-service:${VERSION}
    container_name: spring-service
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VERSION: ${VERSION}
      ENVIRONMNET: ${ENVIRONMNET}
      COMMIT: ${COMMIT}
