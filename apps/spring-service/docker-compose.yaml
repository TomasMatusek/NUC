services:
  spring-service:
    image: spring-service:${VERSION}
    container_name: spring-service
    restart: unless-stopped
    ports:
      - "8090:8080"
    volumes:
      - ./resources/application.properties:/app/config/application.properties:ro
      - ./resources/application-test.properties:/app/config/application.properties:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VERSION: ${VERSION}
      ENVIRONMENT: ${ENVIRONMENT}
      SPRING_PROFILES_ACTIVE: ${ENVIRONMENT}
      COMMIT: ${COMMIT}
